<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="src/css/index.css">

<body>

	<!--  Pantalla de carga  (el contenido entre este comentario y el siguiente sera eliminado una vez la pagina cargue)  -->

    <div class="loader-group">
        <div class="loader">
			<img src="src/images/UPTC.png" alt="">
		</div>
    </div>

    <script class="script">

        window.addEventListener("load", () => {
            document.querySelector(".loader-group").classList.add("loader-group--hidden");

            document.querySelector(".loader-group").addEventListener("transitionend", () => {
                document.body.removeChild(document.querySelector(".loader-group"))
                document.body.removeChild(document.querySelector(".script"))
            });
        });

    </script>

		</a>

		</a>

	</div>
